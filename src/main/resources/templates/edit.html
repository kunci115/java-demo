<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:src="@{/css/mystyle.css}">

    <title>Spring boot MVC</title>
</head>
<body>
<div th:replace="fragment/header::header"></div>
<div class="container">
        <span th:if="${ERROR}">
            <div class="alert alert-danger">
                <strong>Error(s)</strong>
                <ul>
                   <li th:each="msg: ${ERROR.messages}" th:text="${msg}"></li>
                </ul>
            </div>
        </span>
    <form th:object="${karyawanForm}" method="post" th:action="@{/karyawan/update}">
        <div class ="form-group">
            <label for="nip">NIP</label>
            <input type="text" class="form-control" th:field="*{NIP}">
        </div>
        <div class ="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}">
        </div>
        <div class ="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}">
        </div>
        <div class ="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="text" class="form-control" th:field="*{emailAddress}">
        </div>
        <div class ="form-group">
            <label for="phoneNumber">Phone</label>
            <input type="text" class="form-control"  th:field="*{phoneNumber}">
        </div>
        <div class ="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" th:field="*{address}">
        </div>
        <button type ="submit" class="btn btn-primary">update</button>
    </form>
</div>
<div th:replace="fragment/footer::footer"></div>
</body>

</html>
