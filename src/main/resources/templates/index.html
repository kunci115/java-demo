<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:src="@{/css/mystyle.css}">

    <title>Spring boot MVC</title>
</head>
<body>
<div th:replace="fragment/header::header"></div>
<table class="table">
    <thead class="thead-dark">
    <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Address</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="karyawan : ${listofKaryawan}">
        <td th:text="${karyawan.id}">1</td>
        <td th:text="${karyawan.firstName}">tsse</td>
        <td th:text="${karyawan.lastName}">dddd</td>
        <td th:text="${karyawan.emailAddress}">eeee</td>
        <td th:text="${karyawan.phoneNumber}">eeee</td>
        <td th:text="${karyawan.address}">eeee</td>
        <td>
            <a th:href="@{/karyawan/remove/{id}/(id=${karyawan.id})}" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i></a>
            <a th:href="@{/karyawan/edit/{id}/(id=${karyawan.id})}" class="btn btn-warning">
                <i class="fas fa-edit"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>


<div th:replace="fragment/footer::footer"></div>
</body>
<body>

</body>
</html>
